# Docker image
# Build a Docker image to deploy, run, or push to a container registry.
# Add steps that use Docker Compose, tag images, push to a registry, run an image, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

pool:
  vmImage: 'Ubuntu 16.04'

variables:
  imageName: 'javasample:$(build.buildId)'

steps:
  - script: |
      cd java/spring/container/Application/
      docker build -f Dockerfile -t $(imageName) .
    displayName: 'docker build'
  - task: Docker@0
    displayName: 'Push an image'
    inputs:
      azureSubscription: '$(SubscriptionName)'
      azureContainerRegistry: '{"loginServer":"$(LoginServer)", "id" : "/subscriptions/$(SubscriptionId)/resourceGroups/$(ResourceGroup)/providers/Microsoft.ContainerRegistry/registries/$(ContainerRegistry)"}'
      action: 'Push an image'
